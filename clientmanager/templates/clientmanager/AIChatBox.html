<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Box</title>

    <!-- marked.js for markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 500px;
            height: 700px;
            max-height: 700px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #2e3a59;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .user {
            align-self: flex-end;
            background-color: #daf0ff;
        }

        .agent {
            align-self: flex-start;
            background-color: #eeeeee;
        }

        /* ── Markdown styles inside agent bubbles ── */
        .agent p {
            margin: 0 0 8px 0;
        }
        .agent p:last-child {
            margin-bottom: 0;
        }
        .agent strong {
            font-weight: bold;
        }
        .agent em {
            font-style: italic;
        }
        .agent u, .agent ins {
            text-decoration: underline;
        }
        .agent a {
            color: #2e3a59;
            text-decoration: underline;
            word-break: break-all;
        }
        .agent a:hover {
            color: #1c2740;
        }
        .agent ul, .agent ol {
            margin: 6px 0 6px 0;
            padding-left: 20px;
        }
        .agent li {
            margin-bottom: 4px;
        }
        .agent h1, .agent h2, .agent h3 {
            margin: 8px 0 4px 0;
            font-size: 14px;
            font-weight: bold;
        }
        .agent code {
            background-color: #d8d8d8;
            border-radius: 4px;
            padding: 1px 5px;
            font-family: monospace;
            font-size: 13px;
        }
        .agent pre {
            background-color: #d8d8d8;
            border-radius: 8px;
            padding: 10px;
            overflow-x: auto;
            margin: 6px 0;
        }
        .agent pre code {
            background: none;
            padding: 0;
        }
        .agent blockquote {
            border-left: 3px solid #aaa;
            margin: 6px 0;
            padding-left: 10px;
            color: #555;
        }
        .agent hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 8px 0;
        }
        /* ── End markdown styles ── */

        .typing-indicator {
            align-self: flex-start;
            background-color: #eeeeee;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .error-message {
            align-self: flex-start;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 75%;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fafafa;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .chat-input input:focus {
            border-color: #2e3a59;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #2e3a59;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #1c2740;
        }

        .chat-input button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .chat-container {
                width: 500px;
                max-width: 99%;
                height: 700px;
                max-height: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Support Agent</div>

        <div class="chat-body" id="chatBody">
            <div class="message agent">
                Welcome! I have access to the complete Employee User Manual and can help you understand how to use our systems, navigate features, or find specific procedures. How can I assist you?
            </div>
        </div>

        <div class="chat-input">
            <input
                type="text"
                id="chatInput"
                placeholder="Type your message…"
                maxlength="500"
            />
            <button class="send-btn">Send</button>
        </div>
    </div>

    <script>
        (() => {
            /* ---------- Configure marked.js ---------- */
            marked.setOptions({
                breaks: true,       // single newline = <br>
                gfm: true,          // GitHub-flavored markdown (tables, strikethrough, etc.)
            });

            /* ---------- DOM ---------- */
            const chatBody  = document.getElementById('chatBody');
            const chatInput = document.getElementById('chatInput');
            const sendBtn   = document.querySelector('.send-btn');

            /* ---------- State ---------- */
            const conversationHistory = [
                { role: 'system', content: 'You are a helpful CRM assistant.' }
            ];

            /* ---------- Helpers ---------- */
            const getCookie = name =>
                document.cookie.split('; ')
                    .find(c => c.startsWith(name + '='))?.split('=')[1] || '';

            function addMessage(role, text) {
                const div = document.createElement('div');

                if (role === 'user') {
                    // User messages: plain text (no markdown needed)
                    div.className = 'message user';
                    div.textContent = text;
                } else {
                    // Agent messages: render markdown to HTML
                    div.className = 'message agent';
                    div.innerHTML = marked.parse(text);

                    // Make all links open in a new tab safely
                    div.querySelectorAll('a').forEach(a => {
                        a.target = '_blank';
                        a.rel = 'noopener noreferrer';
                    });
                }

                chatBody.appendChild(div);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function showTyping() {
                const div = document.createElement('div');
                div.className = 'typing-indicator';
                div.id = 'typingIndicator';
                div.innerHTML = `
                    <span>Thinking</span>
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>`;
                chatBody.appendChild(div);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function hideTyping() {
                const el = document.getElementById('typingIndicator');
                if (el) el.remove();
            }

            /* ---------- Core ---------- */
            async function sendMessage() {
                const userMsg = chatInput.value.trim();
                if (!userMsg) return;

                addMessage('user', userMsg);
                chatInput.value = '';
                sendBtn.disabled = true;
                conversationHistory.push({ role: 'user', content: userMsg });

                showTyping();

                try {
                    const rsp = await fetch('/chat-proxy/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ messages: conversationHistory })
                    });

                    if (!rsp.ok) throw new Error('Server error');
                    const data  = await rsp.json();
                    const aiMsg = data.choices[0].message.content;

                    conversationHistory.push({ role: 'assistant', content: aiMsg });
                    hideTyping();
                    addMessage('assistant', aiMsg);

                } catch (err) {
                    console.error(err);
                    hideTyping();
                    addMessage('agent', '⚠️ Sorry, something went wrong. Please try again.');
                } finally {
                    sendBtn.disabled = false;
                    chatInput.focus();
                }
            }

            /* ---------- Events ---------- */
            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', e => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            chatInput.focus();
        })();
    </script>
</body>
</html>
