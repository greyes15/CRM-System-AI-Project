<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Research Sign-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
      .card { max-width: 420px; margin: 10vh auto 0; padding: 20px; border: 1px solid #e5e7eb; border-radius: 12px; }
      label { display:block; margin: 8px 0 6px; font-weight:600; }
      input { width: 100%; padding: 10px 12px; border: 1px solid #cfd4d9; border-radius: 8px; outline: none; }
      input:focus { border-color: #5b9cff; box-shadow: 0 0 0 3px rgba(91,156,255,.2); }
      button { width: 100%; margin-top: 14px; padding: 10px 12px; border: 0; border-radius: 8px; cursor: pointer;
               background: #0d6efd; color: #fff; font-weight: 600; }
      .error { color: #b91c1c; margin-top: 8px; }
      .note { font-size: 12px; color: #6b7280; margin-top: 8px; text-align:center; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Research Sign-In</h1>
      <form method="post">{% csrf_token %}
        <label for="participant_id">Participant ID</label>
        <input id="participant_id" name="participant_id" placeholder="e.g., P-001" required autofocus>
        <button type="submit">Enter</button>
      </form>
      {% if error %}<p class="error">{{ error }}</p>{% endif %}
      <p class="note">No personal info is collectedâ€”use the study ID you were given.</p>
    </div>
  </body>
</html>
