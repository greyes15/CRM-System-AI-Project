            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            min-height: 100vh;
            padding: 20px;
        }

            max-width: 1200px;

        .header {

            padding: 30px;
        }

        }

        .header p {
            font-size: 1.1rem;

        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        .section h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2::before {
            content: '';
            width: 4px;
            height: 25px;
            background: #3498db;
            border-radius: 2px;
        }

        .case-info {
            display: grid;
            gap: 20px;
        }

        .case-field {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .case-field:hover {
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
        }

        .case-field label {
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .case-field .value {
            color: #34495e;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .priority {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .priority.high {
            background: #e74c3c;
            color: white;
        }

        .priority.medium {
            background: #f39c12;
            color: white;
        }

        .priority.low {
            background: #27ae60;
            color: white;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .team-members {
            display: grid;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .team-member {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .team-member:hover {
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
        }

        .team-member.selected {
            border-color: #3498db;
            background: #ebf3fd;
        }

        .team-member.unavailable {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .team-member.unavailable:hover {
            border-color: #e9ecef;
            box-shadow: none;
        }

        .member-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .member-role {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .member-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        .skill-tag {
            background: #ecf0f1;
            color: #34495e;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .availability {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .availability.available {
            background: #d5edda;
            color: #155724;
        }

        .availability.busy {
            background: #f8d7da;
            color: #721c24;
        }

        .assign-button {

            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .assign-button:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .assign-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .no-results {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }

	  function getCookie(name){
		let v=null; if(!document.cookie) return v;
		for(let c of document.cookie.split(";")){
		  c=c.trim();
		  if(c.startsWith(name+"=")){ v=decodeURIComponent(c.slice(name.length+1)); break; }
		}
		return v;
	  }
	  function descriptorFor(el){
		if(!el) return "UNKNOWN";
		const t = el.closest?.('[data-track], a, button, [role="button"], input, textarea, select') || el;
		const tag = (t.tagName || "NODE").toUpperCase();
		const id = t.id ? `#${t.id}` : "";
		const cls = (t.className && typeof t.className === "string") ? "."+t.className.trim().split(/\s+/).join(".") : "";
		const label = t.getAttribute?.("aria-label") || t.getAttribute?.("title") || "";
		const text = (t.innerText || "").trim().slice(0,50);
		const name = t.getAttribute?.("name") || "";
		let extra = label || name || text;
		if (extra) extra = ` - "${extra}"`;
		return `${tag}${id}${cls}${extra}`;
	  }
	  function sendEvent(eventType, element, value, page, keepalive){
		const payload = {
		  username: getCookie("username") || "",
		  event_type: eventType,
		  element: element,
		  value: value,
		  page: page
		};
		fetch("/track-event/", {
		  method: "POST",
		  credentials: "same-origin",
		  keepalive: !!keepalive,
		  headers: {
			"Content-Type": "application/json",
			"X-CSRFToken": getCookie("csrftoken")
		  },
		  body: JSON.stringify(payload)
		}).catch(()=>{});
	  }

		let target = e.target instanceof Element ? e.target : document.elementFromPoint(e.clientX, e.clientY);

		const a = target?.closest && target.closest("a[href]");
		const willNav = !!a && a.getAttribute("href") && a.target !== "_blank" && !a.hasAttribute("download");
		sendEvent("click", desc, "", window.location.pathname, willNav);
	  }, true);

		const el = e.target;
		if (el && (el.tagName === "INPUT" || el.tagName === "TEXTAREA")) {
		  sendEvent("input", descriptorFor(el), el.value || "", window.location.pathname, false);
		}
	  });

        // Global variables
        let selectedMember = null;
        let filteredMembers = [...teamMembers];

        // DOM elements
        const caseInfoElement = document.getElementById('caseInfo');
        const teamMembersElement = document.getElementById('teamMembers');
        const filterInput = document.getElementById('filterInput');
        const assignButton = document.getElementById('assignButton');
        const messageElement = document.getElementById('message');

        // Initialize the application
        function initializeApp() {
            loadCaseDetails();
            displayTeamMembers();
            setupEventListeners();
        }

        // Load case details into the UI
        function loadCaseDetails() {
            const caseHTML = `
                <div class="case-field">
                    <label>Case ID</label>
                    <div class="value">${caseDetails.id}</div>
                </div>
                <div class="case-field">
                    <label>Case Title</label>
                    <div class="value">${caseDetails.title}</div>
                </div>
                <div class="case-field">
                    <label>Description</label>
                    <div class="value">${caseDetails.description}</div>
                </div>
                <div class="case-field">
                    <label>Priority</label>
                    <div class="value">
                        <span class="priority ${caseDetails.priority.toLowerCase()}">${caseDetails.priority}</span>
                    </div>
                </div>
                <div class="case-field">
                    <label>Due Date</label>
                    <div class="value">${formatDate(caseDetails.dueDate)}</div>
                </div>
            `;
            caseInfoElement.innerHTML = caseHTML;
        }

        // Display team members
        function displayTeamMembers() {
            if (filteredMembers.length === 0) {
                teamMembersElement.innerHTML = '<div class="no-results">No team members match your filter criteria.</div>';
                return;
            }

            const membersHTML = filteredMembers.map(member => `
                <div class="team-member ${member.availability === 'Busy' ? 'unavailable' : ''}" 
                     data-member-id="${member.id}">
                    <div class="availability ${member.availability.toLowerCase()}">${member.availability}</div>
                    <div class="member-name">${member.name}</div>
                    <div class="member-role">${member.role}</div>
                    <div class="member-skills">
                        ${member.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            teamMembersElement.innerHTML = membersHTML;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter input
            filterInput.addEventListener('input', handleFilter);

            // Team member selection
            teamMembersElement.addEventListener('click', handleMemberSelection);

            // Assign button
            assignButton.addEventListener('click', handleAssignment);
        }

        // Handle filtering
        function handleFilter() {
            const filterValue = filterInput.value.toLowerCase().trim();
            
            if (filterValue === '') {
                filteredMembers = [...teamMembers];
            } else {
                filteredMembers = teamMembers.filter(member => {
                    const matchesName = member.name.toLowerCase().includes(filterValue);
                    const matchesRole = member.role.toLowerCase().includes(filterValue);
                    const matchesSkills = member.skills.some(skill => 
                        skill.toLowerCase().includes(filterValue)
                    );
                    const matchesAvailability = member.availability.toLowerCase().includes(filterValue);
                    
                    return matchesName || matchesRole || matchesSkills || matchesAvailability;
                });
            }

            // Reset selection if current selection is not in filtered results
            if (selectedMember && !filteredMembers.find(m => m.id === selectedMember.id)) {
                selectedMember = null;
                updateAssignButton();
            }

            displayTeamMembers();
        }

        // Handle member selection
        function handleMemberSelection(event) {
            const memberElement = event.target.closest('.team-member');
            if (!memberElement || memberElement.classList.contains('unavailable')) {
                return;
            }

            const memberId = parseInt(memberElement.dataset.memberId);
            const member = teamMembers.find(m => m.id === memberId);

            // Clear previous selection
            document.querySelectorAll('.team-member').forEach(el => {
                el.classList.remove('selected');
            });

            // Select current member
            memberElement.classList.add('selected');
            selectedMember = member;
            
            updateAssignButton();
            hideMessage();
        }

        // Update assign button state
        function updateAssignButton() {
            if (selectedMember && selectedMember.availability === 'Available') {
                assignButton.disabled = false;
                assignButton.textContent = `Assign ${selectedMember.name} to Case`;
            } else {
                assignButton.disabled = true;
                assignButton.textContent = 'Assign to Case';
            }
        }

        // Handle assignment
        function handleAssignment() {
            if (!selectedMember) {
                showMessage('Please select a team member first.', 'error');
                return;
            }

            if (selectedMember.availability !== 'Available') {
                showMessage('Selected team member is not available.', 'error');
                return;
            }

            // Update member availability
            selectedMember.availability = 'Busy';
            
            // Update the original array
            const originalMember = teamMembers.find(m => m.id === selectedMember.id);
            if (originalMember) {
                originalMember.availability = 'Busy';
            }

            // Show success message
            showMessage(`Successfully assigned ${selectedMember.name} to Case ${caseDetails.id}`, 'success');

            // Reset selection
            selectedMember = null;
            updateAssignButton();

            // Refresh the display
            handleFilter(); // This will re-filter and display
        }

        // Show message
        function showMessage(text, type) {
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.classList.add('show');

            // Hide message after 5 seconds
            setTimeout(() => {
                hideMessage();
            }, 5000);
        }

        // Hide message
        function hideMessage() {
            messageElement.classList.remove('show');
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
