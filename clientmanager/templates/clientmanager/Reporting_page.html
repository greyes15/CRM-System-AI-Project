{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports > Create Custom Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-7xl mx-auto p-4 space-y-6">
    <header>
      <h1 class="text-3xl font-bold">Reports &gt; Create Custom Report</h1>
      <p class="text-sm text-gray-600">Generate, customize, and distribute data reports</p>
    </header>

    <!-- Section 1: Report Type Selector -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">1. Select Report Type</h2>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <button class="border rounded p-4 hover:bg-blue-50">Sales Performance</button>
        <button class="border rounded p-4 hover:bg-blue-50">Customer Interactions</button>
        <button class="border rounded p-4 hover:bg-blue-50">Open Service Tickets</button>
        <button class="border rounded p-4 hover:bg-blue-50">New Contacts by Month</button>
        <button class="border rounded p-4 hover:bg-blue-50">User Activity / CRM Logs</button>
        <button class="border rounded p-4 hover:bg-blue-50">Custom Report</button>
      </div>
    </section>

    <!-- Section 2: Filters and Criteria -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">2. Filters and Criteria</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1">Date Range</label>
          <select class="w-full border rounded p-2">
            <option>Today</option>
            <option>Last 7 Days</option>
            <option>This Quarter</option>
            <option>Custom</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">Team/User</label>
          <input type="text" class="w-full border rounded p-2" placeholder="Search user...">
        </div>
        <div>
          <label class="block mb-1">Region/Location</label>
          <select class="w-full border rounded p-2">
            <option>All Regions</option>
            <option>West Coast</option>
            <option>East Coast</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">Status</label>
          <div class="space-x-2">
            <label><input type="checkbox"> Open</label>
            <label><input type="checkbox"> Resolved</label>
            <label><input type="checkbox"> Active</label>
          </div>
        </div>
        <div class="md:col-span-2">
          <label class="block mb-1">Tags/Labels</label>
          <input type="text" class="w-full border rounded p-2" placeholder="e.g., VIP, Lead source">
        </div>
      </div>
    </section>

    <!-- Section 3: Field Selection Panel -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">3. Field Selection</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-2">Fields to Include:</label>
          <div class="space-y-1">
            <label><input type="checkbox"> Contact Name</label><br>
            <label><input type="checkbox"> Email</label><br>
            <label><input type="checkbox"> Last Activity Date</label><br>
            <label><input type="checkbox"> Total Sales</label><br>
            <label><input type="checkbox"> Close Rate</label>
          </div>
        </div>
        <div>
          <label class="block mb-2">Group/Aggregate by:</label>
          <select class="w-full border rounded p-2">
            <option>None</option>
            <option>Sum</option>
            <option>Average</option>
            <option>Count</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Section 4: Output Options -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">4. Output Options</h2>
      <div class="flex flex-wrap gap-4">
        <button class="border rounded p-2 px-4">Table View</button>
        <button class="border rounded p-2 px-4">Bar Chart</button>
        <button class="border rounded p-2 px-4">Pie Chart</button>
        <button class="border rounded p-2 px-4">Line Graph</button>
        <button class="border rounded p-2 px-4">Summary Cards</button>
      </div>
    </section>

    <!-- Section 5: Export Options -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">5. Export Options</h2>
      <div class="flex flex-wrap gap-4">
        <button class="bg-blue-600 text-white rounded p-2 px-4">Export as PDF</button>
        <button class="bg-green-600 text-white rounded p-2 px-4">Export as Excel</button>
        <button class="bg-gray-600 text-white rounded p-2 px-4">Export as CSV</button>
      </div>
      <div class="mt-4">
        <label><input type="checkbox"> Include visualizations</label><br>
        <label><input type="checkbox"> Save as report template</label>
      </div>
    </section>

    <!-- Section 6: Schedule Report Delivery -->
    <section class="bg-white rounded-xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">6. Schedule Report Delivery</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1">Frequency</label>
          <select class="w-full border rounded p-2">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
            <option>Custom</option>
          </select>
        </div>
        <div>
          <label class="block mb-1">Recipients (Email)</label>
          <input type="text" class="w-full border rounded p-2" placeholder="Enter emails separated by commas">
        </div>
        <div>
          <label class="block mb-1">Report Format</label>
          <select class="w-full border rounded p-2">
            <option>PDF</option>
            <option>Excel</option>
          </select>
        </div>
        <div class="flex items-center mt-6">
          <label><input type="checkbox"> Send only if new data is present</label>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
