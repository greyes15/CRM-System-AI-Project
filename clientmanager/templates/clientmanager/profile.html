{% extends "clientmanager/base.html" %}
{% load static %}

{% block title %}Calendar{% endblock %}
{% block extra_head %}
{% endblock %}

{% block content %}
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container-fluid">
                    <div class="row">
						<div class="col-lg-7 col-xl-8">
							<div class="card shadow mb-4">
								<div class="card-header d-flex justify-content-between align-items-center">
									<h6 class="text-primary m-0 fw-bold">Task Manager</h6>
									<div class="dropdown no-arrow">
										<button class="btn btn-link btn-sm dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">
											<i class="fas fa-ellipsis-v text-gray-400"></i>
										</button>
										<div class="dropdown-menu shadow dropdown-menu-end animated--fade-in">
											<p class="text-center dropdown-header">dropdown header:</p>
											<a class="dropdown-item" href="#">&nbsp;Action</a>
											<a class="dropdown-item" href="#">&nbsp;Another action</a>
											<div class="dropdown-divider"></div>
											<a class="dropdown-item" href="#">&nbsp;Something else here</a>
										</div>
									</div>
								</div>
								<div class="card-body">
									<div class="iframe-area" style="height: 2300px;">
										<iframe src="{% url 'team_task_main' %}" style="width: 100%; height: 100%; border: none;"></iframe>
									</div>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
{% endblock %}
{% block extra_js %}
{% endblock %}
